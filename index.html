<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!--Mobile friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card indigo darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">
                            <h4>Train Scheduler</h4>
                            <h5 id="current-time"></h5>
                        </span>
                        <!-- 3.0.123 -->
                        <p>Welcome, Schedule Admin. Below are the schedules for the upcoming trains.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Enter new train</a>
                        <a href="#">Edit train</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">

                <table>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Train</th>
                            <th>Minutes Away</th>
                            <th>START TIME</th>

                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- The content from the firebase database is loaded here -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col s12 m8 offset-m2">

                <div class="card">
                    <div class="card-content indigo accent-3 white-text">
                        <span class="card-title">
                            <h4>Add New Train</h4>
                        </span>
                    </div>

                    <div class="card-content">
                        <form>
                            <div id="errors" class="row">
                                <!-- Errors from not submitting all fields -->
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Enter name of train" id="train_name" type="text" class="validate">
                                    <label for="train_name">Train Name</label>
                                </div>

                                <div class="input-field col s6">
                                    <input placeholder="City, State" id="train_destination" type="text" class="validate">
                                    <label for="train_destination">Train Destination</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="train_start" type="text" class="timepicker">
                                    <label for="train_start">Train Start [HH:MM]</label>
                                </div>

                                <div class="input-field col s6">
                                    <!-- Using class validate here to use HTML5 form validation for number  -->
                                    <input id="train_frequency" type="number" class="validate">
                                    <label for="train_frequency">Train Frequency [min]</label>
                                </div>
                                <div class="center-align">
                                    <a id="train-new-submit" class="waves-effect waves-light btn indigo accent-3">submit</a>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>




</body>

</html>
